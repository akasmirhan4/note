<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Notepad</title>

    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/a8421962f0.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="navbar navbar-expand-md">
        <input
          type="text"
          class="navbar-brand filename"
          value=""
          placeholder="Unititled Document"
          maxlength="20"
          size="21"
        />

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggle" aria-controls="navbar-toggle" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <div id = "navbar-toggle" class="navbar-collapse collapse row justify-content-start mx-2">
          <button class="btn btn-light m-1" id="new" title="New">
            <i class="fas fa-plus-square"></i>
          </button>
          <button class="btn btn-light m-1" id="save" title="Save">
            <i class="fas fa-save"></i>
          </button>
          <button class="btn btn-light m-1" id="download" title="Download">
            <i class="fas fa-download"></i>
          </button>
          <button class="btn btn-light m-1" id="undo" title="Undo">
            <i class="fas fa-undo"></i>
          </button>
          <button class="btn btn-light m-1" id="redo" title="Redo">
            <i class="fas fa-redo"></i>
          </button>
          <button class="btn btn-light m-1" id="cut" title="Cut">
            <i class="fas fa-cut"></i>
          </button>
          <button class="btn btn-light m-1" id="copy" title="Copy">
            <i class="fas fa-copy"></i>
          </button>
          <button class="btn btn-light m-1" id="paste" title="Paste">
            <i class="fas fa-paste"></i>
          </button>
          <button class="btn btn-light m-1" id="select-all" title="Select All">
            <i class="fas fa-object-group"></i>
          </button>
        </div>
      </div>
      <div class="navbar styling justify-content-start">
        <div class="font-family mr-2 mb-2">
          <select class="custom-select" id="font-family" title="Font Family">
            <option selected>Calibri</option>
            <option>Times New Roman</option>
            <option>Arial</option>
            <option>Cambria</option>
            <option>Roboto</option>
            <option>Montserrat</option>
            <option>Impact</option>
          </select>
        </div>
        <div class="font-size mr-2 mb-2">
          <select class="custom-select" id="font-size" title="Font Size">
            <option>1</option>
            <option>2</option>
            <option selected>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
          </select>
        </div>
        <div class="font-color mr-2 mb-2">
          <button class="btn btn-light" title="Font Color">
            <i class="fas fa-palette"></i>
            <input type="color" name="font-color" id="font-color" />
          </button>
        </div>
        <div class="font-highlight btn-group mr-2 mb-2" role="group">
          <button type="button" class="btn btn-light" title="Highlight">
            <i class="fas fa-highlighter"></i>
            <input type="color" name="font-highlight" id="font-highlight" />
          </button>
          <button
            type="button"
            class="btn btn-light"
            id="cancel-highlight"
            title="Cancel Highlight"
          >
            <i class="fas fa-ban"></i>
          </button>
        </div>
        <div class="font-decoration mr-2 mb-2">
          <button
            class="btn btn-light mx-1"
            id="bold"
            data-toggle="button"
            title="Bold"
          >
            <i class="fas fa-bold"></i>
          </button>
          <button
            class="btn btn-light mx-1"
            id="italic"
            data-toggle="button"
            title="Italic"
          >
            <i class="fas fa-italic"></i>
          </button>
          <button
            class="btn btn-light mx-1"
            id="underline"
            data-toggle="button"
            title="Underline"
          >
            <i class="fas fa-underline"></i>
          </button>
        </div>

        <div
          class="btn-group btn-group-toggle text-alignment mr-2 mb-2"
          data-toggle="buttons"
          title="Alignment"
        >
          <label class="btn btn-light active">
            <input
              type="radio"
              name="options"
              value="left"
              autocomplete="off"
              checked
            />
            <i class="fas fa-align-left"></i>
          </label>
          <label class="btn btn-light">
            <input
              type="radio"
              name="options"
              value="center"
              autocomplete="off"
            />
            <i class="fas fa-align-center"></i>
          </label>
          <label class="btn btn-light">
            <input
              type="radio"
              name="options"
              value="right"
              autocomplete="off"
            />
            <i class="fas fa-align-right"></i>
          </label>
          <label class="btn btn-light">
            <input
              type="radio"
              name="options"
              value="justify"
              autocomplete="off"
            />
            <i class="fas fa-align-justify"></i>
          </label>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- Horizontal Ruler -->
      <div class="ruler horizontal border bg-light">
        <div class="inner bg-white text-center">
          <div class="left-margin">
            <i class="fas fa-caret-down"></i>
            <!-- <div class="vertical-line left"></div> -->
          </div>
          <p class="m-auto document-width-text">Document Width:</p>
          <div class="right-margin">
            <i class="fas fa-caret-down"></i>
            <!-- <div class="vertical-line right"></div> -->
          </div>
        </div>
      </div>
      <!-- Vertical Ruler -->
      <div class="ruler vertical border bg-light">
        <div class="inner bg-white">
          <div class="top-margin">
            <i class="fas fa-caret-right"></i>
            <!-- <div class="horizontal-line top"></div> -->
          </div>
          <p class="m-auto document-height-text">Document Height:</p>
          <div class="bottom-margin">
            <i class="fas fa-caret-right"></i>
            <!-- <div class="horizontal-line bottom"></div> -->
          </div>
        </div>
      </div>

      <div
        id="text-area"
        class="text-area"
        contenteditable="true"
        placeholder="Text Something..."
        size = 3
      ></div>
    </main>
    <footer>
      <div class="word-counter container my-5">
        <p>Word Count: <span id="word-count"></span></p>
      </div>
    </footer>
  </body>

  <!-- Jquery -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <!-- External JS -->
  <script src="./js/utility.js"></script>
  <script src="./js/Notepad.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/ruler.js"></script>
  <!-- Bootstrap -->
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <!-- HTML Converter -->
  <script type="text/javascript" src="js/googoose.js"></script>
</html>
